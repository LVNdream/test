<!DOCTYPE html>
<html lang="en">

    <header class="header">
        <ul class="header__list">
            <li class="header__item">
                <a href="" class="header__link">Trang chủ</a>

            <li class="header__item">

            <li class="header__item">

            </li>
        </ul>

            <div class="header__search">
                <input type="text" class="search__input">
                <i class="fa-solid fa-magnifying-glass search__icon"></i>

            <a href="#" class="header__cart">

            <div class="form__group ">
                <label for="" class="form__lable">Last name</label>
                <input type="text" class="form__input" placeholder="Last name">

            </div>

            <div class="form__group ">
                <label for="" class="form__lable">User name</label>
                <input type="text" class="form__input" placeholder="User name">

            </div>

            <div class="form__group ">
                <label for="" class="form__lable">Email</label>
                <input type="text" class="form__input"placeholder="Email">
                <span class="form__message" hidden></span>
            </div>
            <div class="form__submit">
                <button type="submit" class="submit__btn" id="submit__btn">submit</button>
            </div>
        </form>
